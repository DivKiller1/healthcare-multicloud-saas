apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: user-service:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: postgres-secret
        env:
        - name: DB_HOST
          value: postgres
